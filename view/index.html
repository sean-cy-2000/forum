<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易論壇</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo" onclick="showPosts()">論壇</div>
            <div id="nav-buttons" class="nav-buttons">
                <button id="loginBtn">登入</button>
                <button id="registBtn">註冊</button>
            </div>
        </nav>
    </header>

    <main id="content">
        <!-- 內容將由 JavaScript 動態插入 -->
    </main>

    <dialog id="loginDialog">
        <form id="loginForm">
            <h2>登入</h2>
            <input type="text" id="loginAccount" placeholder="帳號" required>
            <input type="password" id="loginPassword" placeholder="密碼" required>
            <button type="submit">登入</button>
            <button type="button" onclick="this.closest('dialog').close()">取消</button>
        </form>
    </dialog>

    <dialog id="registDialog">
        <form id="registForm">
            <h2>註冊</h2>
            <input type="text" id="registAccount" placeholder="帳號" required>
            <input type="password" id="registPassword" placeholder="密碼" required>
            <button type="submit">註冊</button>
            <button type="button" onclick="this.closest('dialog').close()">取消</button>
        </form>
    </dialog>

    <dialog id="newPostDialog">
        <form id="newPostForm">
            <h2>新增文章</h2>
            <input type="text" id="postTitle" placeholder="標題" required>
            <textarea id="postContent" placeholder="內容" required></textarea>
            <input type="text" id="postCategory" placeholder="分類">
            <input type="text" id="postTags" placeholder="標籤（用逗號分隔）">
            <button type="submit">發布</button>
            <button type="button" onclick="this.closest('dialog').close()">取消</button>
        </form>
    </dialog>

    <dialog id="editPostDialog">
        <form id="editPostForm">
            <h2>編輯文章</h2>
            <input type="text" id="editPostTitle" placeholder="標題" required>
            <textarea id="editPostContent" placeholder="內容" required></textarea>
            <input type="text" id="editPostCategory" placeholder="分類">
            <input type="text" id="editPostTags" placeholder="標籤（用逗號分隔）">
            <button type="submit">更新</button>
            <button type="button" onclick="this.closest('dialog').close()">取消</button>
        </form>
    </dialog>

    <script src="js/auth.js"></script>
    <script src="js/posts/postList.js"></script>
    <script src="js/posts/postDetail.js"></script>
    <script src="js/posts/postActions.js"></script>
    <script src="js/posts/comments.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
